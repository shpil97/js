<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная "с" будет хранить в себе значение "2". 
    К переменной "а" прибавится 1, так как перед ней стоит унарный оператор "+",
    а переменная "с" присваевает в себя значение "а"
     */
    c = ++a;
    console.log(c);

    /*
    Переменная "d" будет хранить в себе 1.
    к переменной "b" прибавляется 1 из-за тернарного оператора постинкремента и b хранит в себе 2
    переменная "d" кладет в себя значение "b" до увеличения
     */
    d = b++;
    console.log(d);

    /*
    переменная "с" будет хранить в себе значение "5".
    К переменной "а" добавится 1, а после произойдет суммирование с 2
     */
    c = 2 + ++a;
    console.log(c);

    /*
    переменная "d" будет содержать в себе значение "4".
    к переменной "b" прибавится 1 из-за тернарного оператора постинкремента и хранит в себе 3,
    а к 2 прибавляется значение 'b', которое хранилось ранее т.е. 2
     */
    d = 2 + b++;
    console.log(d);
    // "а" и "b" будут хранить в себе значение 3
    console.log(a);
    console.log(b);
  </script>
</body>

</html>

  <!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    переменная "а" будет хранить в себе "4". Так как при выполнении (а *= 2) == (а = а * 2) итог: 4
    переменная "х" будет равняться 5. так как х = 1 + 4
     */
    console.log(x); // 4
    console.log(a); // 5

  </script>

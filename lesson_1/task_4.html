<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>

    <script>
        "use strict";
        let num = +prompt('Введите число');
        let units = num % 10;
        let dozens = Math.trunc(num / 10) % 10;
        let hundreds = Math.trunc(num / 100) % 10;

        console.log(`В числе ${num} количество сотен: ${hundreds}, десятков: ${dozens}, единиц: ${units}`);

    </script>
</body>

</html>

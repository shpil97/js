<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        console.log(10 + 10 + '10');
        /*
      ответ получим '2010',
      так как первые две десятни являются числами,
      а после складываются со строкой и число 20 
      автоматически становится строкой */

        console.log(10 + '10' + 10);
        /* '101010'
       как и в первом примере
       происходит сложение разных типов 
       число становится строкой получаем '1010'
       после чего к строке прибавляется число
       которое тоже становится строкой */

        console.log(10 + 10 + + '10');
        /* 30
       10 + 10 = 20
       а далее оператор + перед строко1 '10' превращает
       10 в число 20 + 10 = 30 */

        console.log(10 / -"");
        /* -Infinity
       оператор -"" превращает пустую строку в -0
       10 / -0 = -Infinity */

        console.log(10 / +"2,5");
         /* NaN
     в js разделителем чисел является "." 
     +"2,5" дает NaN
     10 / NaN = NaN */




    </script>
</body>

</html>
